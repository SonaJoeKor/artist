<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>프로필</title>
  </head>
  <body>
    <form name="profile" method="post">
      <h1>프로필</h1>
      <tr>
        <th>E-mail</th>
        <td><input type="text" name="email"></td><br>
      </tr>
      <tr>
        <th>닉네임</th>
        <td><input type="text" name="name"></td><br>
      </tr>
      <tr>
        <th>나이</th>
        <td><input type="text" name="age"></td><br>
      </tr>
      <tr>
        <th>학교/직장</th>
        <td><input type="text" name="school"></td><br>
      </tr>
      <tr>
        <th>사는곳</th>
        <td><input type="text" name="address"></td><br>
      </tr>
      <tr>
        <th>관심분야</th>
        <td>미술<input type="checkbox" name="art">
            음악<input type="checkbox" name="music"></td><br>
      </tr>
      <td><input type="button" name="save" value="저장"></td>
    </form>
  </body>
</html>
